{% extends "base_generic.html" %}
{% load static %}
{% block body_content %}
<h1>Hi</h1>
<div>
    {% if registered %}
       <h1>Thank you for registering</h1>
    {% else %}
       <h1>Register Here</h1>
       <h3>Fill out the form please</h3>
       <form method="POST" enctype="multipart/form-data">
           {% csrf_token %}
           {{ user_form.as_p }}
           {{ profile_form.as_p }}
           <button type="submit">Register</button>
       </form>
    {% endif %}

</div>
{% endblock %}
