{% extends "base_generic.html" %}

{% block content %}
  <h1 style="text-align: center">Author List</h1>
  {% if author_list %}
  <ul style="padding-left: 50%">
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name}} {{author.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no author details available.</p>
  {% endif %}
{% endblock %}ml>
